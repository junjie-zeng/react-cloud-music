<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

        ├─api                    网路请求代码、工具类函数和相关配置
        ├─application            项目核心功能
        ├─assets                 字体配置及全局样式
        ├─baseUI                 基础 UI 轮子
        ├─components             可复用的 UI 组件
        ├─routes                 路由配置文件
        └─store                  redux 相关文件
        App.js                   根组件
        index.js                 入口文件
        serviceWorker.js         PWA 离线应用配置
        style.js                 默认样式

        
        -- 本项目的样式采用 styled-components 来进行开发，也就是利用 css in js 的方式
            - 引入图标与公共样式

        -- 初始项目搭建
            - 路由的配置和应用部分 npm install react-router react-router-dom react-router-config --save
            - renderRoutes 读取路由配置转化为 Route 标签
                - 该方法只渲染一层路由，如果多层级需再次调用



            - 公共组件的开发 Home
                - 利用navLink组件进行路由跳转

            - redux 
                - 安装依赖：cnpm install redux redux-thunk redux-immutable react-redux immutable --save
        
        -- 推荐页
            - 轮播组件开发 安装： npm install swiper --save
            - 列表组件

            - 本项目最大的亮点之一就是采用 better-scroll 打造了移动端滑动基础组件，不仅仅可以用在本项目，也可以直接移植到其他所有的移动端 React 项目。
                - npm install better-scroll@next --save
     -->
</body>

</html>
